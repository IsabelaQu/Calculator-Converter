<div class="insurance-container">
    <h1 class="title">Apólice de Seguro</h1>
    <form (ngSubmit)="calcularApolice()" #insuranceForm="ngForm" class="insurance-form">
      <div class="form-group">
        <label for="nome">Nome do Segurado:</label>
        <input type="text" id="nome" class="form-control" [(ngModel)]="nome" name="nome" required>
      </div>
      <div class="form-group">
        <label for="sexo">Sexo:</label>
        <select id="sexo" class="form-control" [(ngModel)]="sexo" name="sexo" required>
          <option value="masculino">Masculino</option>
          <option value="feminino">Feminino</option>
        </select>
      </div>
      <div class="form-group">
        <label for="idade">Idade:</label>
        <input type="number" id="idade" class="form-control" [(ngModel)]="idade" name="idade" required>
      </div>
      <div class="form-group">
        <label for="valor">Valor do Automóvel:</label>
        <input type="number" id="valor" class="form-control" [(ngModel)]="valor" name="valor" required>
      </div>
      <button type="submit" class="btn-calculate">Calcular</button>
      <div class="result-container">
        <label for="valorApolice">Valor da Apólice:</label>
        <input type="text" id="valorApolice" class="form-control" [value]="valorApolice | number: '1.2-2'" readonly>
      </div>
    </form>
  </div>
