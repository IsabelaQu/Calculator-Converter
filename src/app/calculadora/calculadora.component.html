<div class="calculator-container">
    <h1 class="title">Calculadora</h1>
    <form (ngSubmit)="calcular()" #calculatorForm="ngForm" class="calculator-form">
      <div class="form-group">
        <label for="num1">Número 1:</label>
        <input type="number" id="num1" class="form-control" [(ngModel)]="num1" name="num1" required>
      </div>
      <div class="form-group">
        <label for="num2">Número 2:</label>
        <input type="number" id="num2" class="form-control" [(ngModel)]="num2" name="num2" required>
      </div>
      <div class="form-group">
        <label for="operation">Operação:</label>
        <select id="operation" class="form-control" [(ngModel)]="operation" name="operation" required>
          <option value="+">Soma</option>
          <option value="-">Subtração</option>
          <option value="*">Multiplicação</option>
          <option value="/">Divisão</option>
        </select>
      </div>
      <button type="submit" class="btn-calculate">Calcular</button>
      <div class="result-container">
        <label for="result">Resultado:</label>
        <input type="text" id="result" class="form-control" [value]="result" readonly>
      </div>
    </form>
  </div>
