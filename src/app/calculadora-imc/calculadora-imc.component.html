<div class="imc-container">
    <h1 class="title">Calculadora de IMC</h1>
    <form (ngSubmit)="calcularImc()" class="imc-form">
      <div class="form-group">
        <label for="peso">Peso (kg):</label>
        <input type="number" id="peso" class="form-control" [value]="peso" (input)="onPesoChange($event)" required>
      </div>
      <div class="form-group">
        <label for="altura">Altura (m):</label>
        <input type="number" id="altura" class="form-control" [value]="altura" (input)="onAlturaChange($event)" required>
      </div>
      <button type="submit" class="btn-calculate">Calcular</button>
      <div class="result-container">
        <label for="imc">IMC:</label>
        <input type="text" id="imc" class="form-control" [value]="imc | number: '1.2-2'" readonly>
        <label for="classificacao">Classificação:</label>
        <input type="text" id="classificacao" class="form-control" [value]="classificacao" readonly>
      </div>
    </form>
  </div>
